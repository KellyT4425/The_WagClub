{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="alert alert-warning wag-offer-alert text-center shadow-sm mb-3">
    <strong>Don't forget!</strong> Check out our special offers â€“ more wag for less!
    <a href="{% url 'service_list' %}" class="btn btn-primary ms-2 offer-btn-style">Offers</a>
  </div>
  <div class="logout-page-wrapper">
    <div class="logout-card text-center wag-card">
      <h2 class="heading mb-3">Leaving so soon?</h2>
      <p class="mb-4">Are you sure you want to sign out?</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden"
                 name="{{ redirect_field_name }}"
                 value="{{ redirect_field_value }}">
        {% endif %}
        <button type="submit" class="btn btn-primary px-4 py-2 w-100">Sign Out</button>
      </form>
      <a href="{% url 'service_list' %}" class="btn btn-outline-secondary mt-3 w-100">Back to services</a>
    </div>
  </div>
{% endblock content %}
