{% extends "base.html" %}
{% load static %}
{% block page_header %}
{% endblock page_header %}
{% block content %}
    <div class="home-img">
        <div class="hero-container d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="hero-text-box text-center p-4 p-md-5">
                            <h1 class="display-5 heading text-black mb-2">The_WAGCLUB</h1>
                            <p class="mb-4">
                                <em>"Pampering pups, one wag at a time"</em>
                            </p>
                            <form method="get"
                                  id="search-bar"
                                  action="{% url 'service_list' %}"
                                  class="mb-3">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input class="form-control"
                                           type="text"
                                           name="q"
                                           placeholder="Search our site"
                                           aria-label="Search our site">
                                    <button class="btn btn-light" type="submit" aria-label="Search">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </form>
                            <a href="{% url 'service_list' %}"
                               class="btn browse-now-button btn-lg w-100 w-md-auto px-4 py-3">Browse Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
