{% extends "base.html" %}
{% load static %}
{% block page_header %}
{% endblock page_header %}
{% block content %}
    <div class="home-img">
        <div class="container">
            <div class="row hero-text">
                <div class="hero-text-box col-7 col-md-6 col-lg-7 text-center">
                    <h1 class="display-4 logo-font text-black heading">The_WAGCLUB</h1>
                    <p>
                        <em>"Pampering pups, one wag at a time"</em>
                    </p>
                    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                        <form method="GET" action="{% url 'service_list' %}">
                            {% csrf_token %}
                            <div class="input-group w-100">
                                <input class="form-control border border-black rounded-0"
                                       type="text"
                                       name="q"
                                       placeholder="Search our site">
                                <div class="input-group-append">
                                    <button class="form-control btn btn-black border border-black rounded-0"
                                            type="submit">
                                        <span class="icon">
                                            <i class="fas fa-search"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div>
                        <h4>
                            <a href="{% url 'service_list' %}"
                               class="browse-now-button btn btn-lg text-uppercase py-3">Browse Now</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
