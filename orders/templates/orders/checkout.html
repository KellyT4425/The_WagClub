{% extend 'base.html' %}
{% load static %}
{% block page_header %}
    <div class="text-center my-5">
        <h2 class="service-page heading">CHECKOUT</h2>
    </div>
{% endblock page_header %}
{% block content %}
    <div class="container">
        <h1>Checkout</h1>
        <div class="product">
            <img src="{{ product.image }}"
                 alt="{{ product.name }}"
                 loading="lazy"
                 decoding="async">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
        </div>
        <form action="{% url 'orders/create_checkout_session' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <button type="submit" id="checkout-button">Checkout</button>
        </form>
    </div>
{% endblock content %}
